<ion-header>
  <ion-toolbar>
    <ion-title>Chat Libre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let msg of mensajes">
      <ion-label>
        <strong>{{ msg.autor }}</strong>
        <p>{{ msg.texto }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none" class="input-area">
      <ion-input
        [(ngModel)]="mensajeNuevo"
        placeholder="Escribe tu mensaje..."
        class="input-mensaje"
        (keyup.enter)="enviarMensaje()"
      ></ion-input>

      <ion-fab-button 
        (click)="enviarMensaje()" 
        size="small" 
        color="primary" 
        class="btn-enviar"
      >
        <ion-icon name="send-outline"></ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
