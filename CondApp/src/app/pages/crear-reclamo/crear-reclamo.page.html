<ion-header>
  <ion-toolbar>
    <ion-title>Crear Reclamo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="reclamoForm" (ngSubmit)="enviar()">
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea formControlName="mensaje" autoGrow="true"></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="reclamoForm.invalid">
      Enviar Reclamo
    </ion-button>

    <ion-button expand="block" fill="outline" color="medium" (click)="cancelar()">
      Cancelar
    </ion-button>
  </form>
</ion-content>
