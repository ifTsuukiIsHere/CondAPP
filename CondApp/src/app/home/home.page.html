<ion-header>
  <ion-toolbar>
    <ion-title>XXXXX</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment [(ngModel)]="segmento">
    <ion-segment-button value="anuncios">
      <ion-label>Anuncios</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mercado">
      <ion-label>Mercado</ion-label>
    </ion-segment-button>
    <ion-segment-button value="reclamos">
      <ion-label>Reclamos</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="ion-padding">

  <!-- 📢 ANUNCIOS -->
  <ng-container *ngIf="segmento === 'anuncios'">
    <ion-grid class="ion-padding-horizontal ion-margin-bottom">
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" fill="outline" shape="round">Más reciente</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="outline" shape="round">Semana</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="outline" shape="round">Mes</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-card *ngFor="let anuncio of anuncios">
        <ion-card-header>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="anuncio.avatarUrl" />
            </ion-avatar>
            <ion-label>
              <h3>{{ anuncio.autor }} - {{ anuncio.rol }}</h3>
              <p>{{ anuncio.casa }} · {{ anuncio.fecha }}</p>
            </ion-label>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <pre style="white-space: pre-wrap;">{{ anuncio.mensaje }}</pre>
        </ion-card-content>

        <ion-card-content class="ion-text-right">
          <ion-button fill="clear" size="small" (click)="onComentar('anuncio', anuncio)">
            <i class="bi bi-chat"></i>
          </ion-button>
          <ion-button fill="clear" size="small" (click)="onLike('anuncio', anuncio)">
            <i class="bi bi-heart"></i>
          </ion-button>
          <ion-button fill="clear" size="small" (click)="onCompartir('anuncio', anuncio)">
            <i class="bi bi-share"></i>
          </ion-button>
        </ion-card-content>
        
      </ion-card>
    </ion-list>
  </ng-container>

  <!-- 🛒 MERCADO (vacío por ahora) -->
  <ng-container *ngIf="segmento === 'mercado'">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-icon name="construct-outline" size="large"></ion-icon>
        <p>Sección en construcción...</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- 📝 RECLAMOS -->
  <ng-container *ngIf="segmento === 'reclamos'">
    <ion-list>
      <ion-card *ngFor="let reclamo of reclamos">
        <ion-card-header>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="reclamo.avatarUrl" />
            </ion-avatar>
            <ion-label>
              <h3>{{ reclamo.autor }}</h3>
              <p>{{ reclamo.casa }} · {{ reclamo.fecha }}</p>
            </ion-label>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <p style="white-space: pre-wrap;">{{ reclamo.mensaje }}</p>
        </ion-card-content>
        
        <ion-card-content class="ion-text-right">
          <ion-button fill="clear" size="small">
            <ion-icon name="flag-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-card-content>

        <ion-card-content class="ion-text-right">
          <ion-button fill="clear" size="small" (click)="onComentar('reclamo', reclamo)">
            <i class="bi bi-chat"></i>
          </ion-button>          
          <ion-button fill="clear" size="small" (click)="onLike('reclamo', reclamo)">
            <i class="bi bi-heart"></i>
          </ion-button>
          <ion-button fill="clear" size="small" (click)="onCompartir('reclamo', reclamo)">
            <i class="bi bi-share"></i>
          </ion-button>
        </ion-card-content>
        
        
      </ion-card>
    </ion-list>
    
  </ng-container>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="abrirChatLibre()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
